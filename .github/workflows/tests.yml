name: "Tests"
run-name: 'Tests ðŸ§ª'
on:
  push:
    branches:
      - main
      - actions
  pull_request:
    branches:
      - main
      - actions
jobs:
  clone-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pytest
        run: pytest tests/
        env:
          PYTHONPATH: src/
